on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'  # Using a more typical Go version
    - name: Make script executable
      run: chmod +x scripts/buildprod.sh
    - name: Build
      run: scripts/buildprod.sh